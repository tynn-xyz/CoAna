plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
}

dependencies {
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.1'
}

publishing {
    publications.all {
        pom {
            name = 'Coana MetaData'
            description = 'Kotlin Coroutine MetaData elements'
        }
    }
}

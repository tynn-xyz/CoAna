plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
}

dependencies {
    api project(':metadata')
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.1'
}

publishing {
    publications.all {
        pom {
            name = 'Coana'
            description = 'Kotlin Coroutine Analytics MetaData elements'
        }
    }
}

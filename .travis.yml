language: android
jdk: oraclejdk8

android:
  components:
    - tools
    - android-29
    - build-tools-29.0.2


branches:
  only:
    - master
    - develop
    - /^[0-9].[0-9].[0-9]$/

git:
  depth: 3


before_install:
  - gradle -b wrapper.gradle


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache


after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  skip_cleanup: true
  provider: script
  script: ./gradlew publish -Pversion=$TRAVIS_TAG
  on:
    tags: true
    condition: $TRAVIS_TAG =~ ^[0-9].[0-9].[0-9]$
